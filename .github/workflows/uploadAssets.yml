name: upload automatic development release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
      with: 
        lfs: true
        ref: ${{ release.target_commitish }}
    - name: install dependencies
      run:  bash scripts/dependencies.sh --ci
    - name: setup the project
      run:  bash scripts/setup.sh --ci
    - name: build library
      run:  bash scripts/build.sh -j 2 -o $GITHUB_SHA
    - name: build testgame
      run:  bash scripts/testgame.sh -j 2 -o "testgame-$GITHUB_SHA"
    - name: pack files
      run: bash scripts/pack.sh "lib-${{ matrix.os }}-$GITHUB_SHA"
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ release.upload_url }}
        asset_path: ./deploy/lib-${{ matrix.os }}-${{ github.sha }}.zip
        asset_name: lib-${{ matrix.os }}-${{ github.sha }}.zip
        asset_content_type: application/zip
