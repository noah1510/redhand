name: automatic development realease

on:
  push:
    branches:
      - dev*

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc]
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
    - uses: actions/checkout@v1
      with: 
        lfs: true
    - name: install dependencies
      run:  bash scripts/dependencies.sh --ci
    - name: setup the project
      run:  bash scripts/setup.sh --ci
    - name: build library
      run:  bash scripts/build.sh -j 2 -o $GITHUB_SHA
    - name: build testgame
      run:  bash scripts/testgame.sh -j 2 -o "testgame-$GITHUB_SHA"
    - name: pack linux files
      run: zip lib-linux-$GITHUB_SHA deploy/*.so scripts/run.sh shaders
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: dev-$GITHUB_SHA
        release_name: Release $GITHUB_SHA-
        body: |
          automativ dev realease
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./lib-linux-$GITHUB_SHA.zip
        asset_name: lib-linux-$GITHUB_SHA.zip
        asset_content_type: application/zip
