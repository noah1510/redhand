name: create automatic development release

on:
  push:
    branches:
      - dev*

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
    - uses: actions/checkout@v2
      with: 
        lfs: true
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: dev-${{ github.sha }}
        release_name: Development ${{ github.sha }}
        body: |
          automatic dev realease for commit ${{ github.sha }}
        draft: false
        prerelease: true
