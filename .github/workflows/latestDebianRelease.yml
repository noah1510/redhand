name: create automatic debian release

on:
  push:
    branches:
      - main

jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: generate docs
      run: ./scripts/docs.sh --init
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doc/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  windows:
    name: windows build and test latest release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        lfs: false
    - uses: msys2/setup-msys2@v1
      with:
        update: true
    - name: install dependencies
      shell: msys2 {0}
      run:  bash scripts/dependencies.sh --ci
    - name: setup the project
      shell: msys2 {0}
      run:  bash scripts/setup.sh --ci
    - name: build library
      shell: msys2 {0}
      run:  bash scripts/build.sh -j 2 -o $GITHUB_SHA
    - name: build testgame
      shell: msys2 {0}
      run:  bash testgame/scripts/build.sh -j 2 -o "testgame-$GITHUB_SHA"
    - name: compress header files
      run: 7z a -r deploy/headers.zip include/redhand/**
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          deploy/libredhand.dll
          deploy/headers.zip
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: build-artifact-linux
        path: .
  ubuntu:
    name: build, test and publish deb
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with: 
        lfs: false
    - name: install dependencies
      run:  bash scripts/dependencies.sh --ci
    - name: setup the project
      run:  bash scripts/setup.sh --ci
    - name: build library
      run:  bash scripts/build.sh --ci -j 2 -o $GITHUB_SHA
    - name: build testgame
      run:  bash testgame/scripts/build.sh -j 2 -o "testgame-$GITHUB_SHA"

    - name: install additional dependencies
      run: sudo apt install gpg debhelper dput openssl libdistro-info-perl dh-make graphviz
    - name: configure gpg key and environment
      run: |
        echo "${{ secrets.GPG_SECRET_KEY }}" | openssl enc -base64 -d | gpg --import 
        echo "DEBUILD_DPKG_BUILDPACKAGE_OPTS=\"-k0xA82A68B9A35079F860E1C6ADB5B78B08943AE8A6\"" > ~/.devscripts 
        echo "export DEBFULLNAME=\"Github actions bot\" \n export DEBEMAIL=\"noasakurajin@web.de\"" > ~/.bashrc 
        
    - name: update bionic release version
      run: |
        MESSAGE="automatic bionic build"
        dch --distribution bionic -l+git$(date +%Y.%m%d.%H%M%S)~18.04. $MESSAGE
    - name: build bionic package
      run: debuild -S -sa
    - name: publish bionic package
      run: dput ppa:noasakurajin/libredhand-latest ../*~18.04.1_source.changes
    - name: reset changelog
      run: git checkout -- debian/changelog

    - name: update focal release version
      run: |
        MESSAGE="automatic focal build"
        dch --distribution focal -l+git$(date +%Y.%m%d.%H%M%S)~20.04. $MESSAGE
    - name: build focal package
      run: debuild -S -sa
    - name: publish focal package
      run: dput ppa:noasakurajin/libredhand-latest ../*20.04.1_source.changes
    - name: reset changelog
      run: git checkout -- debian/changelog

    - name: update groovy release version
      run: |
        MESSAGE="automatic groovy build"
        dch --distribution groovy -l+git$(date +%Y.%m%d.%H%M%S)~20.10. $MESSAGE
    - name: build groovy package
      run: debuild -S -sa
    - name: publish groovy package
      run: dput ppa:noasakurajin/libredhand-latest ../*20.10.1_source.changes
    - name: reset changelog
      run: git checkout -- debian/changelog
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: build-artifact-linux
        path: .



