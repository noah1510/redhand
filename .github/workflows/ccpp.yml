name: CI

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
    - uses: actions/checkout@v1
      with: 
        lfs: false
    - name: install dependencies
      run:  bash scripts/dependencies.sh --ci
    - name: build library
      run:  bash scripts/build.sh --ci -j 2 -o $GITHUB_SHA
    - name: get testgame
      run: cd .. && git clone https://github.com/noah1510/redhand-testgame.git
    - name: build testgame
      run:  cd ../redhand-testgame && bash scripts/build.sh -j 2
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: build-artifact-linux
        path: .
  build-windows:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v1
      with: 
        lfs: false
    - uses: msys2/setup-msys2@v1
      with:
        update: true
    - name: install dependencies
      run:  bash scripts/dependencies.sh --ci
    - name: build library
      run:  bash scripts/build.sh --ci -j 2 -o $GITHUB_SHA
    - name: get testgame
      run: cd .. && git clone https://github.com/noah1510/redhand-testgame.git
    - name: build testgame
      run:  cd ../redhand-testgame && bash scripts/build.sh -j 2
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: build-artifact-${{ matrix.os }}
        path: .
